name: Daily Tech Digest - Kimi Code Fixed

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  digest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install feedparser requests python-dateutil

      - name: Generate Digest
        env:
          KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
        run: |
          python3 << 'SCRIPT_EOF'
          import feedparser
          import requests
          import os
          import sys
          import re
          import html
          import hashlib
          import time
          from datetime import datetime, timedelta
          from dateutil import parser as date_parser

          KIMI_KEY = os.environ.get('KIMI_API_KEY', '')
          if not KIMI_KEY:
              print("ERROR: KIMI_API_KEY not found")
              sys.exit(1)

          # Moonshot å®˜æ–¹ API - ä½¿ç”¨æ ‡å‡†æ¨¡å‹
          API_URL = "https://api.moonshot.cn/v1/chat/completions"
          MODEL = "moonshot-v1-8k"  # æ ‡å‡†ç‰ˆï¼Œå…¼å®¹æ€§æœ€å¥½

          RSS_SOURCES = {
              "çˆ±èŒƒå„¿": "http://www.ifanr.com/feed",
              "Reddit r/technology": "https://www.reddit.com/r/technology/.rss",
              "HackerNews": "https://hnrss.org/frontpage?points=50",
              "Product Hunt": "https://www.producthunt.com/feed",
          }

          def clean_text(text):
              if not text:
                  return ""
              text = re.sub(r'<[^>]+>', '', text)
              text = html.unescape(text)
              text = ' '.join(text.split())
              return text.strip()

          def get_content(url):
              try:
                  # ä¿®å¤ï¼šå¤„ç† URL åè®®ï¼Œé¿å… https://r.jina.ai/http://https://... çš„é”™è¯¯
                  if url.startswith('http://') or url.startswith('https://'):
                      jina_url = "https://r.jina.ai/" + url
                  else:
                      jina_url = "https://r.jina.ai/http://" + url
                  resp = requests.get(jina_url, timeout=15)
                  if resp.status_code == 200:
                      return clean_text(resp.text)[:2000]
              except:
                  pass
              return None

          def summarize(title, content):
              if not content:
                  return None
              try:
                  headers = {
                      "Authorization": "Bearer " + KIMI_KEY,
                      "Content-Type": "application/json"
                  }

                  # æ„å»º promptï¼Œé¿å… f-string å†²çª
                  prompt_text = "ç”¨ä¸€å¥è¯ï¼ˆä¸è¶…è¿‡25ä¸ªå­—ï¼‰æ€»ç»“è¿™ç¯‡ç§‘æŠ€æ–°é—»ï¼š\n\næ ‡é¢˜ï¼š" + title + "\nå†…å®¹ï¼š" + content[:1000] + "\n\nè¦æ±‚ï¼šåªè¯´æ ¸å¿ƒäº‹å®ï¼Œä¸è¦æœ¬æ–‡æ–‡ç« ç­‰è¯ã€‚æ‘˜è¦ï¼š"

                  payload = {
                      "model": MODEL,
                      "messages": [
                          {"role": "system", "content": "ä½ æ˜¯Kimiï¼Œæ“…é•¿ç”¨ä¸€å¥è¯æ€»ç»“ç§‘æŠ€æ–°é—»ã€‚ä¸¥æ ¼æ§åˆ¶å­—æ•°åœ¨25å­—ä»¥å†…ã€‚"},
                          {"role": "user", "content": prompt_text}
                      ],
                      "temperature": 0.3,
                      "max_tokens": 50,
                      "stream": False
                  }

                  resp = requests.post(API_URL, headers=headers, json=payload, timeout=30)

                  if resp.status_code != 200:
                      print("API Error: " + str(resp.status_code))
                      return None

                  result = resp.json()
                  if 'choices' in result and len(result['choices']) > 0:
                      summary = result['choices'][0]['message']['content'].strip()
                      summary = clean_text(summary)
                      summary = summary.replace('æ‘˜è¦ï¼š', '').replace('æ€»ç»“ï¼š', '')
                      if len(summary) > 60:
                          summary = summary[:57] + '...'
                      return summary
              except Exception as e:
                  print("Summarize error: " + str(e))
              return None

          cutoff = datetime.now() - timedelta(hours=24)
          entries = []
          seen = set()

          for source, url in RSS_SOURCES.items():
              try:
                  feed = feedparser.parse(url)
                  for entry in feed.entries[:5]:
                      try:
                          pub_str = entry.get('published', entry.get('updated', ''))
                          if not pub_str:
                              continue
                          pub = date_parser.parse(pub_str)
                          pub = pub.replace(tzinfo=None) if pub.tzinfo else pub
                          if pub < cutoff:
                              continue

                          title = clean_text(entry.title)
                          h = hashlib.md5(title.lower().encode()).hexdigest()[:8]
                          if h in seen:
                              continue
                          seen.add(h)

                          content = get_content(entry.link)
                          summary = summarize(title, content) if content else None
                          if not summary:
                              raw = entry.get('summary', '')
                              summary = clean_text(raw)[:100] + '...' if raw else 'ç‚¹å‡»æŸ¥çœ‹è¯¦æƒ…'

                          entries.append({
                              'title': title,
                              'link': entry.link,
                              'source': source,
                              'summary': summary
                          })
                          time.sleep(1)
                      except:
                          continue
              except:
                  continue

          today = datetime.now().strftime('%Y-%m-%d %a')

          html_parts = []
          html_parts.append('<!DOCTYPE html><html><head><meta charset="utf-8"><style>')
          html_parts.append('body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,sans-serif;max-width:600px;margin:0 auto;padding:20px}')
          html_parts.append('h1{color:#1a73e8;border-bottom:2px solid #1a73e8;padding-bottom:10px}')
          html_parts.append('h2{color:#444;font-size:16px;margin-top:25px;border-left:3px solid #1a73e8;padding-left:10px}')
          html_parts.append('.item{margin:15px 0;padding:12px;background:#f8f9fa;border-radius:8px}')
          html_parts.append('.title{font-weight:600;color:#1a73e8;text-decoration:none}')
          html_parts.append('.summary{color:#555;font-size:14px;margin-top:8px}')
          html_parts.append('.footer{margin-top:30px;padding-top:15px;border-top:1px solid #ddd;color:#999;font-size:12px;text-align:center}')
          html_parts.append('</style></head><body>')
          html_parts.append('<h1>ğŸ“° ç§‘æŠ€æ—¥æŠ¥ ' + today + '</h1>')
          html_parts.append('<p>è¿‡å»24å°æ—¶å…± <strong>' + str(len(entries)) + '</strong> æ¡ç²¾é€‰</p>')

          current = None
          for e in entries[:12]:
              if e['source'] != current:
                  current = e['source']
                  html_parts.append('<h2>' + current + '</h2>')
              html_parts.append('<div class="item"><a href="' + e['link'] + '" class="title">' + html.escape(e['title']) + '</a>')
              html_parts.append('<div class="summary">ğŸ“ ' + html.escape(e['summary']) + '</div></div>')

          html_parts.append('<div class="footer">ğŸ¤– æ‘˜è¦ç”± Kimi Code ç”Ÿæˆ<br>GitHub Actions è‡ªåŠ¨æ¨é€</div>')
          html_parts.append('</body></html>')

          with open('digest.html', 'w', encoding='utf-8') as f:
              f.write(''.join(html_parts))

          print("Generated " + str(len(entries)) + " entries")
          SCRIPT_EOF

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ğŸ“° ç§‘æŠ€æ—¥æŠ¥ ${{ github.run_date }}
          html_body: file://digest.html
          to: ${{ secrets.EMAIL_USERNAME }}
          from: Daily Digest Bot
